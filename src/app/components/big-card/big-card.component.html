<div class="container-big-card">
  <div class="big-card-photo">
    <img src="{{ photoCover }}" width="400" alt="Imagem Big Card" />
  </div>

  <div class="big-card-title">
    <a [routerLink]="['content', Id]">
      <h1>{{ cardTitle }}</h1>
    </a>
  </div>

  <div class="big-card-description">
    <p>
      <a [routerLink]="['content', Id]" >{{cardDescription}}<p></p></a>
    </p>
  </div>
</div>
